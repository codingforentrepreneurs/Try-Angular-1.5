<div class='row'>
    <div class='col-sm-8 col-sm-offset-2'>
<div class="page-header">
  <h1>{{ post.title }} <small>{{ post.publishDate }}</small></h1>
</div>


<p> {{ post.description }}</p>

<hr/>
<h3>Comments</h3>
<div class='row'>
    <div class='col-sm-6'>
        <input class='form-control' type='text' ng-model='query' placeholder='Filter Comments' />
    </div>
</div>
<ul>
    <li ng-repeat='comment in post.comments | filter: query'>
            {{ comment.text }} <a href='#' confirm-click='Do you want to delete this?' confirmed-click='deleteComment(comment)'>Confirm</a> <a href='#' ng-click='deleteComment(comment)'>Delete</a>
    </li>
</ul>

<hr/>
        <div class='row'>
            <div class='col-sm-6'>
                <p style='color:red;' ng-if='reply.text'>Preview: {{ reply.text }}</p>
                <form ng-submit='addReply()'>
                    <input type='hidden' ng-model='reply.id'>
                    <textarea class='form-control'  ng-model='reply.text'></textarea>
                    <input class='btn btn-default' type='submit'/>
                </form>
            </div>
        </div>

    </div>
</div>
